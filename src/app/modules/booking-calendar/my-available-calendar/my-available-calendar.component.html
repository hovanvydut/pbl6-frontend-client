<div class="relative">
  <div class="sticky top-0 p-20 z-10 bg-white flex justify-between">
    <b class="text-20">
      Lịch hẹn xem trọ
    </b>

    <button
      mat-raised-button
      color="primary"
      (click)="onSaveCalendarSettingsButtonClicked()"
    >
      Lưu
    </button>
  </div>
  <div>
    <div class="flex">
      <div *ngFor="let day of days; index as dayIndex">
        <div class="text-center">
          {{ day.label }}
        </div>
        <div class="flex flex-col">
          <div
            *ngFor="let time of day.timeSlots; index as timeIndex"
            class="h-30 w-75 border border-gray"
            [class]="time.selected? 'bg-green-300' : 'bg-gray'"
            (click)="selectTimeSlot(dayIndex, timeIndex)"
          >
            {{ dayIndex > 0 ? "" : time.label }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
