<div *ngIf="isVerifying">
  <p class="text-36 font-weight-bold text-center pt-15 leading-28">
    Đang xác thực tài khoản này
  </p>
  <div class="flex flex-col justify-center items-center gap-5">
    <ng-container>
      <img
        class="h-210 object-contain"
        src="assets/smile.png"
      />
      <p class="text-24">
        Vui lòng chờ một chút ...
      </p>
    </ng-container>
  </div>
</div>

<div *ngIf="!isVerifying && !isConfirmed">
  <p class="text-36 font-weight-bold text-center pt-15 leading-28">
    Không thể xác thực tài khoản này
  </p>
  <div class="flex flex-col justify-center items-center gap-5">
    <ng-container>
      <img
        class="h-210 object-contain"
        src="assets/sad.png"
      />
      <p class="text-24">
        Tài khoản không hợp lệ hoặc đã được xác thực rồi.
      </p>
      <a
        class="flex justify-center text-xs text-grey-777 mb-20"
        [routerLink]="ENDPOINTS.LOGIN"
      >
        <span class="text-blue-800 mx-5">Đăng nhập </span>
      </a>
    </ng-container>
  </div>
</div>

<div *ngIf="!isVerifying && isConfirmed">
  <p class="text-36 font-weight-bold text-center pt-15 leading-28">
    Tài khoản đã được xác thực
  </p>
  <div class="flex flex-col justify-center items-center gap-5">
    <ng-container>
      <img
        class="h-210 object-contain"
        src="assets/star.png"
      />
      <p class="text-24">
        Bạn có thể bắt đầu sử dụng Homie.
      </p>
      <a
        class="flex justify-center text-xs text-grey-777 mb-20"
        [routerLink]="ENDPOINTS.LOGIN"
      >
        <span class="text-blue-800 mx-5">Đăng nhập </span>
      </a>
    </ng-container>
  </div>
</div>
