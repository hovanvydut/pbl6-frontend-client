<mat-card class="w-fit">
  <div class="flex items-center gap-30 w-fit">
    <div>
      <p class="text-14 text-gray-500 uppercase"> Tổng tiền trong ví </p>
      <span class="text-28 font-bold text-blue-700"> {{ totalCoins }} </span>
    </div>
    <button mat-raised-button color="primary" (click)="onRechargeButtonClicked()">
      <app-svg-icon [name]="'billing'"></app-svg-icon> Nạp tiền
    </button>
  </div>

</mat-card>
