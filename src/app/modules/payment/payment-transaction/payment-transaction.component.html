<mat-card class="payment-container">
  <div class="flex justify-between items-center mb-10 sticky top-0">
    <b class="text-20">
      Giao dịch thanh toán
    </b>
   <div class="flex gap-10 items-end">
    <mat-form-field appearance="outline">
      <input
        type="text"
        matInput
        placeholder="Tìm kiếm..."
        name="searchValue"
        (change)="getPaymentTransaction()"
        [(ngModel)]="queryParams.searchValue"
      />
      <button matSuffix mat-button>
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>

    <mat-form-field appearance="outline" class="example-form-field">
      <mat-label>Chọn thời gian</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="rangePicker">
        <input matStartDate formControlName="start" placeholder="Start date" />
        <input matEndDate formControlName="end" placeholder="End date" />
      </mat-date-range-input>
      <mat-datepicker-toggle
        matSuffix
        [for]="rangePicker"
      ></mat-datepicker-toggle>
      <mat-date-range-picker #rangePicker>
        <mat-date-range-picker-actions>
          <button mat-button matDateRangePickerCance (click)="onDateRangeReset()"> Đặt lại </button>
          <button
            mat-raised-button
            color="primary"
            matDateRangePickerApply
            (click)="onDateRangeChanged()"
          >
            Apply
          </button>
        </mat-date-range-picker-actions>
      </mat-date-range-picker>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-select disableRipple [(value)]="selectedTab" (selectionChange)="onTabChanged()"> 
        <mat-option value="1">Lịch sử nạp tiền</mat-option>
        <mat-option value="2">Lịch sử tiêu tiền</mat-option>
      </mat-select>
    </mat-form-field>
   </div>
  </div>
  <div class="payment-table ">
    <div *ngFor="let item of transactions">
      <div class="w-full bg-white flex justify-start gap-10">
        <div class="w-210 flex gap-10">
          <div
            class="w-10 h-10 rounded-full mt-5"
            [class]="
              item.transactionStatus === 'Giao dịch thành công'
                ? 'bg-green-600'
                : 'bg-red-500'
            "
          ></div>
          <span>{{ item.transactionStatus }}</span>
        </div>
        <div
          class="w-149 font-semibold"
          [class]="
            item.transactionStatus === 'Giao dịch thành công'
              ? 'text-green-600'
              : 'text-red-500'
          "
        >
          {{ item.amount / 1000 | currency: "VND":"symbol":"1.0-0" }}
        </div>
        <div class="w-250 truncate">
          <p class="text-12">
            {{ item.description }}
          </p>
        </div>
        <div class="text-left">
          <p>
            <b>{{ item.bankCode }}</b> | {{ item.code }}
          </p>
          <p class="text-11 text-gray-500">
            {{ item.createdAt }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <mat-paginator
    style-paginator
    (page)="pageChangeEvent($event)"
    [length]="totalPaymentTransactions"
    [pageSize]="queryParams.pageSize"
    [hidePageSize]="true"
    showFirstLastButtons
  >
  </mat-paginator>
</mat-card>
