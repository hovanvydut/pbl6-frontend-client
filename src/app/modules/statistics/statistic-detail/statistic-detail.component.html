<h2 mat-dialog-title class="text-20">
  Thống kê số liệu chi tiết
</h2>

<mat-dialog-content>
  <div *ngIf="statisticDetailData" class="statistic-detail-container">
    <mat-tab-group preserveContent>
      <mat-tab label="Bảng số liệu">
        <div class="px-10 py-30">
          <div class="table-wrapper rounded-12 shadow-md">
            <table mat-table [dataSource]="statisticDetailData" matSort>
              <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>
                  Tên bài viết
                </th>
                <td mat-cell *matCellDef="let element" class="">
                  <p class="mx-15 line-clamp-2">
                    {{ element.title }}
                  </p>
                </td>
              </ng-container>
              <ng-container matColumnDef="value">
                <th mat-header-cell *matHeaderCellDef>
                  Số lượt
                </th>
                <td mat-cell *matCellDef="let element">
                  <p class="mx-15 w-100">
                    {{ element.statisticValue }} m<sup>2</sup>
                  </p>
                </td>
              </ng-container>

              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </div>
        </div>
      </mat-tab>

      <mat-tab label="Biểu đồ">
        <div class="flex justify-center">
          <app-pie-chart
            *ngIf="value?.length > 0 && label?.length > 0"
            [value]="value"
            [label]="label"
          ></app-pie-chart>
        </div>
      </mat-tab>
    </mat-tab-group>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>
    Hủy
  </button>
</mat-dialog-actions>
