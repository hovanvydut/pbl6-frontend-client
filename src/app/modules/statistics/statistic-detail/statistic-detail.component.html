<h2 mat-dialog-title class="text-20">
  Thống kê số liệu chi tiết
</h2>

<mat-dialog-content>
  <div class="statistic-detail-container">
    <div class="flex items-center justify-between">
      <nav
        mat-tab-nav-bar
        [tabPanel]="tabPanel"
        class="notification-nav-container"
      >
        <a
          mat-tab-link
          *ngFor="let tab of tabs"
          (click)="onTabClick(tab)"
          [active]="selectedTab === tab"
          class="gap-10"
        >
          {{ tab.name }}
        </a>
      </nav>
    </div>

    <mat-tab-nav-panel #tabPanel mat-align-tabs="start"></mat-tab-nav-panel>

    <div *ngIf="selectedTab.id === 'table'">
      <div class="px-10 py-30">
        <div class="table-wrapper rounded-12 shadow-md">
          <table mat-table [dataSource]="statisticDetailData" matSort>
            <ng-container matColumnDef="title">
              <th mat-header-cell *matHeaderCellDef>
                Tên bài viết
              </th>
              <td mat-cell *matCellDef="let element" class="">
                <p class="mx-15 line-clamp-2">
                  {{ element.title }}
                </p>
              </td>
            </ng-container>
            <ng-container matColumnDef="value">
              <th mat-header-cell *matHeaderCellDef>
                Số lượt
              </th>
              <td mat-cell *matCellDef="let element">
                <p class="mx-15 w-100">
                  {{ element.statisticValue }} m<sup>2</sup>
                </p>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </div>
    </div>

    <div *ngIf="selectedTab.id === 'chart' && !isLoading">
      <div class="flex justify-center">
        <app-pie-chart
          *ngIf="value?.length > 0 && label?.length > 0"
          [value]="value"
          [label]="label"
        ></app-pie-chart>
      </div>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>
    Hủy
  </button>
</mat-dialog-actions>
