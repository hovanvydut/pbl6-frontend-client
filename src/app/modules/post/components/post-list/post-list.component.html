<div>
  <p *ngIf="posts.length === 0">
    No post found
  </p>
  <div class="flex flex-col">
    <div class="flex justify-start flex-wrap gap-10 my-20">
      <app-post-card *ngFor="let post of posts" [post]="post">
      </app-post-card>
    </div>

    <app-pagination></app-pagination>
  </div>
</div>
