<div class="table-container">
  <b class="font-medium text-18 mb-10"> {{ tableName }} </b>
  <div class="table-wrapper">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="medias">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Hình ảnh
        </th>
        <td mat-cell *matCellDef="let element" class="w-100">
          <span> {{ element.medias.length }} hình </span>
          <div class="w-100">
            <app-swiper-template [images]="element.medias" [navigation]="false">
            </app-swiper-template>
          </div>
        </td>
      </ng-container>
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Tiêu đề
        </th>
        <td mat-cell *matCellDef="let element">{{ element.title }}</td>
      </ng-container>
      <ng-container matColumnDef="area">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Diện tích
        </th>
        <td mat-cell *matCellDef="let element">{{ element.area }}</td>
      </ng-container>
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Giá
        </th>
        <td mat-cell *matCellDef="let element">{{ element.price }}</td>
      </ng-container>
      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Phân loại phòng
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.category.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          Địa chỉ
        </th>
        <td mat-cell *matCellDef="let element">{{ element.address.ward + ',' + element.address.district + ',' + element.address.province   }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>

  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>

<ng-template #tableHeader let-name="name">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>
    {{ name }}
  </th>
</ng-template>
