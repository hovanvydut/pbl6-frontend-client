<div class="post-wrapper">
  <div class="post-image relative cursor-pointer">
    <img
      *ngIf="post.medias?.length > 0"
      class="w-full h-full object-cover"
      [src]="post.medias[0].url"
      [routerLink]="ENDPOINTS.POST_DETAIL + '/' + post.id"
    />
    <img
      *ngIf="post.medias.length === 0"
      class="w-full h-full object-cover"
      [src]="DEFAULT_IMAGES.houseNoImage"
      [routerLink]="ENDPOINTS.POST_DETAIL + '/' + post.id"
    />
    <div *ngIf="post.isPriorityPost" class="absolute top-0 left-0 px-8">
      <img
        class="object-contain w-40 -translate-y-8"
        [src]="DEFAULT_IMAGES.medal"
      />
    </div>
    <div
      class="absolute top-0 right-0 text-white px-15 bookmark-icon cursor-pointer"
      (click)="onBookmarkButtonClicked()"
    >
      <app-svg-icon
        [name]="post.isBookmarked ? 'bookmarked' : 'bookmark'"
      ></app-svg-icon>
    </div>
  </div>

  <div class="px-10 py-5">
    <div class="flex justify-between items-center gap-5">
      <span
        class="w-fit bg-black-555 text-white px-4 py-2 rounded-6 text-center text-10 line-clamp-1"
        [title]="post.category?.name"
      >
        {{ post.category?.name }}
      </span>

      <div class="flex gap-2">
        <app-svg-icon
          *ngFor="let item of [1, 2, 3, 4]"
          class="post-rating"
          [name]="item <= post.averageRating ? 'star_fill' : 'star'"
        >
        </app-svg-icon>
      </div>
    </div>
    <div class="flex justify-between items-center gap-5 my-12">
      <span
        [routerLink]="ENDPOINTS.POST_DETAIL + '/' + post.id"
        class="font-semibold text-left cursor-pointer line-clamp-2 capitalize "
        [title]="post.title"
      >
        {{ post.title }}
      </span>
      <span
        class="text-20 text-end font-bold text-blue-800 dark:text-white min-w-1/3"
        >{{ post.price | price }}</span
      >
    </div>

    <div class="flex justify-between gap-10 my-5">
      <div class="flex justify-start items-center gap-5">
        <app-svg-icon [name]="'people'"></app-svg-icon>
        <span class="line-clamp-1">
          Giới hạn {{ post.limitTenant }} người
        </span>
      </div>
      <div class="flex justify-start items-center gap-5">
        <app-svg-icon [name]="'area'"></app-svg-icon>
        <span class="line-clamp-1"> {{ post.area }} m<sup>2</sup> </span>
      </div>
    </div>

    <div class="flex justify-start items-start gap-5">
      <app-svg-icon [name]="'located'"></app-svg-icon>
      <span
        class="text-left line-clamp-2"
        [title]="post.address + ',' + (post.fullAddress | address)"
      >
        {{ post.address + "," + (post.fullAddress | address) }}
      </span>
    </div>
  </div>
</div>
