<div class=" overflow-hidden w-210 h-370">
  <div class="post-image relative">
    <img
      *ngIf="post.medias?.length > 0"
      class="w-full h-full object-cover shadow-sm"
      [src]="post.medias[0].url"
      [routerLink]="ENDPOINTS.POST_DETAIL + '/' + post.id"
    />
    <img
      *ngIf="post.medias.length === 0"
      class="h-full w-full object-cover shadow-sm"
      src="assets/images/default/house-3.jpg"
      [routerLink]="ENDPOINTS.POST_DETAIL + '/' + post.id"
    />
    <div
      class="flex justify-between absolute gap-10 top-0 left-0 w-full p-10 text-white"
    >
      <div class="flex justify-start items-center gap-5">
        <app-svg-icon [name]="'home'"></app-svg-icon>
        <span> {{ post.category?.name }} </span>
      </div>
      <div>
        <app-svg-icon
          [name]="post.isBookmarked ? 'bookmarked' : 'bookmark'"
          class="text-black cursor-pointer"
          (click)="onBookmarkButtonClicked()"
        ></app-svg-icon>
      </div>
    </div>
    <div class="flex gap-5 absolute bottom-0 left-0 w-full justify-end p-10">
      <app-svg-icon [name]="'star_fill'"></app-svg-icon>
      <app-svg-icon [name]="'star'"></app-svg-icon>
      <app-svg-icon [name]="'star'"></app-svg-icon>
      <app-svg-icon [name]="'star'"></app-svg-icon>
    </div>
  </div>

  <div class="my-5">
    <p
      [routerLink]="ENDPOINTS.POST_DETAIL + '/' + post.id"
      class="font-semibold text-left"
    >
      {{ post.title }}
    </p>

    <div class="flex justify-between gap-10 my-5">
      <div class="flex justify-start items-center gap-5">
        <app-svg-icon [name]="'people'"></app-svg-icon>
        <span> {{ post.area }} m<sup>2</sup> </span>
      </div>
      <span class="text-15 font-bold text-blue-900 dark:text-white">{{
        post.price | currency: "VND"
      }}</span>
    </div>

    <div class="flex justify-start items-start   gap-5">
      <app-svg-icon [name]="'located'"></app-svg-icon>
      <span class="text-left">
        {{ post.address + "," + (post.fullAddress | address) }}
      </span>
    </div>
  </div>
</div>
