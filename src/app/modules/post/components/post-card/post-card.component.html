<div class="overflow-hidden w-210 h-370">
  <div class="post-image relative">
    <img
      *ngIf="post.medias?.length > 0"
      class="w-full h-full object-cover shadow-sm"
      [src]="post.medias[0].url"
      [routerLink]="ENDPOINTS.POST_DETAIL + '/' + post.id"
    />
    <img
      *ngIf="post.medias.length === 0"
      class="h-full w-full object-cover shadow-sm cursor-pointer"
      [src]="DEFAULT_IMAGES.houseNoImage"
      [routerLink]="ENDPOINTS.POST_DETAIL + '/' + post.id"
    />
    <div
      class="flex justify-between absolute gap-10 top-0 left-0 w-full p-10 text-white"
    >
      <div class="flex justify-start items-center gap-5">
        <app-svg-icon [name]="'home'"></app-svg-icon>
        <span> {{ post.category?.name }} </span>
      </div>
      <div>
        <app-svg-icon
          [name]="post.isBookmarked ? 'bookmarked' : 'bookmark'"
          class="text-black cursor-pointer"
          (click)="onBookmarkButtonClicked()"
        ></app-svg-icon>
      </div>
    </div>
    <div class="flex gap-5 absolute bottom-0 left-0 w-full justify-end p-10">
      <div class="flex gap-2 m-auto">
        <app-svg-icon
          *ngFor="let item of [1, 2, 3, 4]"
          class="post-rating"
          [name]="item <= post.averageRating ? 'star_fill' : 'star'"
        >
        </app-svg-icon>
      </div>
    </div>
  </div>

  <div class="my-5">
    <div class="flex justify-between gap-5 my-5">
      <p
        [routerLink]="ENDPOINTS.POST_DETAIL + '/' + post.id"
        class="font-semibold text-left cursor-pointer line-clamp-2"
        [title]="post.title"
      >
        {{ post.title }}
      </p>
      <span class="text-20 text-end font-bold text-blue-900 dark:text-white min-w-1/2">{{
        post.price | price
      }}</span>
    </div>

    <div class="flex justify-between gap-10 my-5">
      <div class="flex justify-start items-center gap-5">
        <app-svg-icon [name]="'people'"></app-svg-icon>
        <span class="line-clamp-1"> Giới hạn {{ post.limitTenant }} người </span>
      </div>
      <div class="flex justify-start items-center gap-5">
        <app-svg-icon [name]="'area'"></app-svg-icon>
        <span class="line-clamp-1"> {{ post.area }} m<sup>2</sup> </span>
      </div>
    </div>

    <div class="flex justify-start items-start gap-5">
      <app-svg-icon [name]="'located'"></app-svg-icon>
      <span class="text-left line-clamp-2" 
        [title]="post.address + ',' + (post.fullAddress | address)">
        {{ post.address + "," + (post.fullAddress | address) }}
      </span>
    </div>
  </div>
</div>
