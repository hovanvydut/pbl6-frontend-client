<app-dialog-template
  [title]="'Đẩy bài viết lên tin ưu tiên'"
  (onSave)="onUptopPostButtonClicked()"
  [saveButton]="'Đẩy ngay'"
>
  <!-- <app-post-card-horizontal [post]="data.post"></app-post-card-horizontal> -->

  <div class="flex gap-30">
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Số ngày đẩy tin ưu tiên</mat-label>
      <input matInput min="1" step="1" [(ngModel)]="days" type="number" />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Ngày bắt đầu đẩy tin</mat-label>
      <input matInput [matDatepicker]="picker3" [(ngModel)]="startTime" />
      <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
      <mat-datepicker #picker3></mat-datepicker>
    </mat-form-field>
  </div>
  
  <div class="flex flex-col gap-5">
    <span class="text-gray-500">Số tiền cần thanh toán </span>
    <b class="text-18 text-blue-800">{{ days * this.fee | currency: "VND" }}</b>
  </div>
</app-dialog-template>
