<div class="w-full flex p-10 shadow-md rounded-9">
  <div class="flex font-sans w-full m-auto">
    <div class="flex-none relative h-132 w-210">
      <app-swiper-template
        *ngIf="post.medias?.length > 0"
        [routerLink]="ENDPOINTS.POST_DETAIL + '/' + post.id"
        [images]="post.medias"
        [navigation]="false"
        class="absolute inset-0 w-full h-full object-cover rounded-lg cursor-pointer"
        [imageStyle]="'border-radius: 5px'"
      >
      </app-swiper-template>
      <img
        *ngIf="post.medias?.length === 0"
        [routerLink]="ENDPOINTS.POST_DETAIL + '/' + post.id"
        [src]="DEFAULT_IMAGES.houseNoImage"
        class="absolute inset-0 w-full h-full object-cover rounded-lg cursor-pointer"
        loading="lazy"
      />
      <div *ngIf="post.isPriorityPost" class="absolute top-0 left-0 z-10">
        <img
          class="object-contain w-40 -translate-y-8"
          [src]="DEFAULT_IMAGES.medal"
        />
      </div>
    </div>
    <div class="flex-auto p-10 flex gap-10 justify-between">
      <div>
        <p
          [routerLink]="ENDPOINTS.POST_DETAIL + '/' + post.id"
          class="font-semibold text-14 text-left cursor-pointer  line-clamp-2"
          [title]="post.title"
        >
          {{ post.title }}
        </p>
        <div class="flex justify-start gap-20 my-5 text-blue-800 font-semibold">
          <div class="flex justify-center items-center gap-5">
            <app-svg-icon [name]="'people'"></app-svg-icon>
            <span> Giới hạn {{ post.limitTenant }} người </span>
          </div>
          <div class="flex justify-center items-center gap-5">
            <app-svg-icon [name]="'area'"></app-svg-icon>
            <span> {{ post.area }} m<sup>2</sup> </span>
          </div>
        </div>

        <div class="flex justify-start items-center gap-5">
          <app-svg-icon [name]="'located'"></app-svg-icon>
          <span class="text-left line-clamp-2 text-gray-600"
            [title]="post.address + ',' + (post.fullAddress | address)">
            {{ post.address + ',' + (post.fullAddress | address) }}
          </span>
        </div>
      </div>
      <div class="flex flex-col justify-between items-end gap-10 min-w-1/4 bookmark-icon">
        <div>
          <app-svg-icon
            [name]="post.isBookmarked ? 'bookmarked' : 'bookmark'"
            class="text-black cursor-pointer"
            (click)="onBookmarkButtonClicked()"
          ></app-svg-icon>
        </div>
        <span class="text-20 font-bold text-blue-900 dark:text-white">{{
          post.price | price
        }}</span>
      </div>
    </div>
  </div>
</div>
