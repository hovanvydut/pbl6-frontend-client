<div *ngIf="post" class="post__banner content-container">
  <app-back-to-previous></app-back-to-previous>

  <div class="flex flex-col flex-grow relative">
    <div class="py-20 post-banner__gallery justify-between flex gap-10 w-full">
      <div
        class="post-banner__swiper w-full rounded-9 overflow-hidden"
        (click)="viewFullScreen()"
      >
        <app-swiper-template
          *ngIf="post.medias?.length > 0"
          [images]="post.medias"
          [navigation]="false"
        >
        </app-swiper-template>
        <div
          *ngIf="post.medias?.length === 0"
          class="w-full h-full flex items-center justify-center"
        >
          <img
            [src]="DEFAULT_IMAGES.houseNoImage"
            class="w-full h-full object-cover"
            loading="lazy"
          />
        </div>
      </div>
    </div>
    <div class="absolute bottom-0 left"></div>
  </div>
  <div class="flex mt-30 mb-30">
    <div class="w-2/3 p-10">
      <app-post-detail-card [post]="post"></app-post-detail-card>
    </div>
    <div class="w-1/3 p-10">
      <app-landlord-profile
        [authorInfo]="post.authorInfo"
      ></app-landlord-profile>
    </div>
  </div>

  <mat-card-title> Tin nhà trọ khác </mat-card-title>
  <ng-container *ngIf="!relatedPosts || relatedPosts?.length === 0">
    <p class="my-5">
      Không có tin nhà trọ liên quan
    </p>
  </ng-container>

  <app-post-swiper-template [posts]="relatedPosts"> </app-post-swiper-template>
</div>
