<h2 mat-dialog-title class="text-20">
  Thông tin cá nhân
</h2>
<mat-dialog-content class="flex flex-col gap-10 w-full">
  <div class="flex gap-10 items-center mb-20">
    <ng-container>
      <div class="avatar h-210 w-1/3 relative">
        <img *ngIf="formControl[0].items[0].value"
          class="w-full h-full rounded-15 object-cover"
          [src]="formControl[0].items[0].value.value"
          src="https://i.pinimg.com/236x/56/98/ac/5698ac3f37f7e5c727436d2335fa9df5.jpg"
          alt=""
        />
        <img *ngIf="!formControl[0].items[0].value"
          class="w-full h-full rounded-15 object-cover"
          src="https://i.pinimg.com/236x/56/98/ac/5698ac3f37f7e5c727436d2335fa9df5.jpg"
          alt=""
        />
        <div
          class="w-30 h-30 absolute -bottom-8 -right-8 rounded-5 shadow-sm flex justify-center items-center bg-white text-blue-700 p-5 cursor-pointer"
          (click)="uploadImg.click()"
        >
          <app-svg-icon [name]="'edit'"> </app-svg-icon>
        </div>
      </div>
    </ng-container>
    <div>
      <ng-container
        *ngTemplateOutlet="formGroup; context: { group: formControl[0] }"
      >
      </ng-container>
    </div>
  </div>
  <ng-container
    *ngTemplateOutlet="formGroup; context: { group: formControl[1] }"
  >
  </ng-container>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>
    Hủy
  </button>
  <button mat-raised-button color="primary" (click)="onUpdateProfileInfo()">
    Hoàn tất
  </button>
</mat-dialog-actions>

<ng-template #formGroup let-group="group">
  <div class="flex flex-col gap-10 w-full">
    <b class="text-16"> {{ group.groupName }}</b>
    <div class="flex flex-wrap w-full justify-between">
      <div *ngFor="let item of group.items" [class]="'w-' + item.width">
        <app-input-field
          cdkFocusInitial
          *ngIf="item.fieldType === 'input'"
          [required]="item.required"
          [placeholder]="item.placeholder"
          [value]="item.value"
          [label]="item.label"
          [type]="item.inputType"
        >
        </app-input-field>
      </div>
    </div>
  </div>
</ng-template>
<input #uploadImg type="file" hidden (change)="onUpdateAvatar($event)" />
