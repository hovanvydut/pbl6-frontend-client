<mat-form-field class="w-full pr-5" [appearance]="appearance" [class]="customClass">
  <mat-label>{{ label }} </mat-label>
  <textarea
    matInput
    [required]="required"
    [placeholder]="placeholder"
    [formControl]="value"
  >
  </textarea>
  <app-svg-icon *ngIf="icon" [name]="icon" matPrefix> </app-svg-icon>
  <!-- <mat-error *ngIf="value.invalid">
    {{ getErrorMessage("email") }}
  </mat-error> -->
</mat-form-field>
