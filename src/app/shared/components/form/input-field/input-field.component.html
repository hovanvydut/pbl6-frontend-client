<mat-form-field class="w-full pr-5 flex" [appearance]="appearance" [class]="customClass">
  <mat-label>{{ label }} </mat-label>
  <ng-content select="[slot=iconLabel]"></ng-content>
  <input matInput [type]="type" [required]="required" [placeholder]="placeholder" [formControl]="value" />
  <app-svg-icon *ngIf="icon" [name]="icon" matPrefix>
  </app-svg-icon>
  <ng-content select="[slot=icon]"></ng-content>
  <ng-content select="[slot=error]"></ng-content>
  <!-- <mat-error *ngIf="value.invalid">
    {{ getEmailErrorMessage() }}
  </mat-error> -->
</mat-form-field>
