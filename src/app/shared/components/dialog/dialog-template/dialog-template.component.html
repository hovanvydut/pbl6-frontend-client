<h2 mat-dialog-title class="text-20">
  {{ title }}
</h2>

<mat-dialog-content class="flex flex-col gap-10 w-full">
  <ng-content></ng-content>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>
    {{ cancelButton }}
  </button>
  <button
    *ngIf="showSaveButton"
    mat-raised-button
    color="primary"
    [disabled]="disableSaveButton"
    (click)="onSaveButtonClicked()"
  >
    {{ saveButton }}
  </button>
</mat-dialog-actions>
