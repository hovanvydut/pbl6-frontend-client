<mat-accordion class="custom-expansion">
    <mat-expansion-panel hideToggle header>
      <mat-expansion-panel-header>
        <mat-panel-title>
          <button mat-raised-button
                  color="primary"
                  class="w-full flex items-center justify-start text-left py-10px">
            <app-svg-icon *ngIf="svgBar"
                          [svgIcon]="svgBar">
            </app-svg-icon>
            <span class="ml-10px"> All Departments </span>
          </button>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <p>This is the primary content of the panel.</p>
    </mat-expansion-panel>
