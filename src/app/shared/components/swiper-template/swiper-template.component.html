<swiper
  [slidesPerView]="slidesPerView"
  [spaceBetween]="spaceBetween"
  [navigation]="navigation"
  [pagination]="
    pagination ? { clickable: true, dynamicBullets: true } : pagination
  "
  [controller]="{ control: controlledSwiper }"
>
  <ng-template swiperSlide *ngFor="let item of images">
    <div class="relative h-full">
      <img
        *ngIf="!onlyText"
        [style]="imageStyle"
        class="swiper-lazy h-full w-full m-auto cursor-pointer"
        [class.object-contain]="imageContain"
        [class.object-cover]="!imageContain"
        [src]="item.url || 'assets/images/default/default_avatar.png'"
        alt="Hình ảnh"
      />
      <div *ngIf="showTextOnImage" class="absolute w-full h-full top-1/3 ">
        <p class="text-center text-2xl font-bold text-white m-auto">
          {{ title }}
        </p>
        <p class="text-center text-lg font-bold text-white m-auto px-96">
          {{ description }}
        </p>
      </div>
    </div>
    <div *ngIf="onlyText" class="h-130 w-149 p-5 cursor-pointer">
      <div
      [style.background-image]="'url(' + item.image + ')'"
      (click)="onItemClicked(item)"
        class="rounded-12 w-full h-full border border-gray-200 flex justify-center items-end "
      >
        <p class="text-white font-bold">
          {{ item.name }}
        </p>
      </div>
    </div>
  </ng-template>
</swiper>
